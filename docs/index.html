<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="logo" href="Risorse/logo.png">
    <link rel="apple-touch-icon" href="Risorse/logo.png"> 
	<!-- Per dispositivi Apple -->
    <title>Sito di classe</title>
    <style>
        :root {
            --cube-font: Arial, sans-serif;
            --cube-text-color: #ffffff;
        }
		
        body {
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
		
        #cubeContainer {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .cube {
		    pointer-events: auto;
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .face-image {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .face-text {
            font-family: var(--cube-font);
            color: var(--cube-text-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
            font-size: 1.2em;
        }

        /* Posizionamento facce */
        .front { transform: translateZ(calc(var(--size) / 2)); }
        .back { transform: translateZ(calc(var(--size) / -2)) rotateX(180deg); }
        .right { transform: rotateY(90deg) translateZ(calc(var(--size) / 2)); }
        .left { transform: rotateY(-90deg) translateZ(calc(var(--size) / 2)); }
        .top { transform: rotateX(90deg) translateZ(calc(var(--size) / 2)); }
        .bottom { transform: rotateX(-90deg) translateZ(calc(var(--size) / 2)); }
    </style>
	</head>
	<body>
    <div id="cubeContainer"></div>
    <script src="script.js"></script>
    <script>
        class Cube {
			constructor(config) {
				this.element = document.createElement('div');
				this.element.className = 'cube';
				Object.assign(this, config);
				
				this.size = config.size || 100;
				this.element.style.setProperty('--size', `${this.size}px`);
				this.element.style.width = `${this.size}px`;
				this.element.style.height = `${this.size}px`;

				this.x = Math.random() * (window.innerWidth - this.size);
				this.y = Math.random() * (window.innerHeight - this.size);
				this.init();

				// RIMUOVI QUESTO EVENT LISTENER DUPLICATO
				// this.element.addEventListener('click', (e) => {
				//    e.preventDefault();
				//    window.location.href = pages[1][1];
				// });
			}

			init() {
				const faces = [
					{ class: 'front', type: 'image' },
					{ class: 'back', type: 'image' },
					{ class: 'right', type: 'text' },
					{ class: 'left', type: 'text' },
					{ class: 'top', type: 'text' },
					{ class: 'bottom', type: 'text' }
				];

				faces.forEach(({ class: faceClass, type }) => {
					const face = document.createElement('div');
					face.className = `face ${faceClass}`;

					if(type === 'image' && this.image) {
						face.classList.add('face-image');
						face.style.backgroundImage = `url('${this.image}')`;} else {
						face.style.backgroundColor = this.color;
						
						if(type === 'text') {
							const textDiv = document.createElement('div');
							textDiv.className = 'face-text';
							textDiv.innerHTML = this.name;
							face.appendChild(textDiv);
						}
					}

					this.element.appendChild(face);
				});

				this.element.addEventListener('click', (e) => {
						e.preventDefault();
						window.location.href = this.link;
				});
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if(this.x <= 0 || this.x >= window.innerWidth - this.size) this.speedX *= -1;
                if(this.y <= 0 || this.y >= window.innerHeight - this.size) this.speedY *= -1;

                this.element.style.transform = `
                    translate(${this.x}px, ${this.y}px)
                    rotateX(${this.rotationX}deg)
                    rotateY(${this.rotationY}deg)`;

                this.rotationX += this.rotationSpeedX;
                this.rotationY += this.rotationSpeedY;
            }
        }

        // Inizializzazione cubi
        const cubeContainer = document.getElementById('cubeContainer');
        const cubes = pages.map(config => new Cube({
            name: config[0],
            link: config[1],
            image: config[2],
            color: config[3],
            size: config[4],
            speedX: config[5],
            speedY: config[6],
			rotationSpeedX: config[7],
            rotationSpeedY: config[8],
            rotationX: 360,
            rotationY: 360
        }));

        cubes.forEach(cube => cubeContainer.appendChild(cube.element));

        // Animazione
        function animate() {
            cubes.forEach(cube => cube.update());
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
