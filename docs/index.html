<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="logo" href="Risorse/logo.png">
    <link rel="apple-touch-icon" href="Risorse/logo.png"> 
	<!-- Per dispositivi Apple -->
    <title>Sito di classe</title>
	
	<link rel="stylesheet" href="Figure js/Cubo.css">
	<link rel="stylesheet" href="Figure js/Slide.css">
	
    <style>
        :root {
            --cube-font: Arial, sans-serif;
            --cube-text-color: #ffffff;
        }
		
        body {
            margin: 0;
            overflow: hidden;
            user-select: none;
            position: relative;
            z-index: 0;
            background-image: url('Risorse/giphy.gif');
            background-size: cover; /* Ridimensiona l'immagine per coprire tutto lo schermo */
            background-position: center; /* Centra l'immagine */
            background-repeat: no-repeat; /* Evita la ripetizione */
            background-attachment: fixed; /* Mantiene l'immagine fissa */
            width: 100vw; /* Occupa tutta la larghezza della viewport */
            height: 100vh; /* Occupa tutta l'altezza della viewport */
        }

        /* Aggiungi un overlay scuro per migliorare la leggibilit√† del contenuto */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Colore nero con trasparenza */
            z-index: -1; /* Posiziona sotto il contenuto */
        }
		
	</style>
	</head>
	<body>
    <div id="cubeContainer"></div>
    <script src="script.js"></script>
	<script src="Figure js/Cubo.js"></script>
	<script src="Figure js/Slide.js"></script>
	
    <script>

    let currentContentIndex = 0;

    const para = new Parallelepiped({
        width: 100,
        height: 100,
        depth: 1,
        color: 'rgba(52, 152, 219, 0.2)',
        customFace: {
            face: 'front',
            html: contents[currentContentIndex]
        },
    });

    document.body.appendChild(para.element);

    // Gestione dello scroll
    let lastScroll = window.pageYOffset;
    let isScrolling = false;

    window.addEventListener('wheel', (e) => {
        if (!isScrolling) {
            isScrolling = true;
            
            const delta = e.deltaY > 0 ? 1 : -1;
            currentContentIndex = (currentContentIndex + delta + contents.length) % contents.length;
            
            // Aggiorna il contenuto
            para.customFace.html = contents[currentContentIndex];
            document.querySelector('.custom-face').innerHTML = para.customFace.html;
            
            // Animazione transizione
            document.querySelector('.custom-face').style.opacity = 0;
            setTimeout(() => {
                document.querySelector('.custom-face').style.opacity = 1;
            }, 300);

            setTimeout(() => {
                isScrolling = false;
            }, 500);
        }
    });

    // Stile per la transizione
    const style = document.createElement('style');
    style.textContent = `
        .custom-face {
            transition: opacity 0.3s ease-in-out;
        }
        .content {
            padding: 20px;
            font-size: 2em;
            color: rgba(255,255,255,0.9);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    `;
    document.head.appendChild(style);

        // Inizializzazione cubi
        const cubeContainer = document.getElementById('cubeContainer');
        const cubes = pages.map(config => new Cube({
            name: config[0],
            link: config[1],
            image: config[2],
            color: config[3],
            size: config[4],
            speedX: config[5],
            speedY: config[6],
			rotationSpeedX: config[7],
            rotationSpeedY: config[8],
            rotationX: 360,
            rotationY: 360
        }));

        cubes.forEach(cube => cubeContainer.appendChild(cube.element));

        // Animazione
        function animate() {
            cubes.forEach(cube => cube.update());
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
