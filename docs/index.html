<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="logo" href="Risorse/logo.png">
    <link rel="apple-touch-icon" href="Risorse/logo.png"> 
	<!-- Per dispositivi Apple -->
    <title>Sito di classe</title>
	
	<link rel="stylesheet" href="Figure js/Cubo.css">
	<link rel="stylesheet" href="Figure js/Slide.css">
	<link rel="stylesheet" href="Figure js/Linee.css">
	
    <style>
        :root {
            --cube-font: Arial, sans-serif;
            --cube-text-color: #ffffff;
        }
		
        body {
            margin: 0;
            overflow: hidden;
            user-select: none;
            position: relative;
            z-index: 0;
            background-color: #000000;
        }



	</style>
	</head>
	<body>

    <div id="cubeContainer"></div>
    <script src="script.js"></script>
	<script src="Figure js/Cubo.js"></script>
	<script src="Figure js/Slide.js"></script>
	<script src="Figure js/Linee.js"></script>
	
    <script>

	const tracker = new TrackerMouse();

	// Anima una linea
	const x_linea_crescente = new LineaPersonalizzata(100, 100, 100, 100, 3, '#ffffff').aggiungiA();
	const x_linea_decrescente = new LineaPersonalizzata(100, 100, 100, 100, 3, '#ffffff').aggiungiA();

	function anima_linee() {
	
		const coordinate = tracker.ottieniCoordinate();

		x_linea_crescente.aggiornaPosizione(coordinate.x-50, coordinate.y-50, coordinate.x + 50 ,coordinate.y+50);
		
		x_linea_decrescente.aggiornaPosizione(coordinate.x-50, coordinate.y+50, coordinate.x + 50 ,coordinate.y-50);
		
		requestAnimationFrame(anima);
	}
	

    let currentContentIndex = 0;

    const para = new Parallelepiped({
        width: 100,
        height: 100,
        depth: 1,
        color: 'rgba(52, 152, 219, 0.2)',
        customFace: {
            face: 'front',
            html: contents[currentContentIndex]
        },
    });

    document.body.appendChild(para.element);

    // Gestione dello scroll
    let lastScroll = window.pageYOffset;
    let isScrolling = false;

    window.addEventListener('wheel', (e) => {
        if (!isScrolling) {
            isScrolling = true;
            
            const delta = e.deltaY > 0 ? 1 : -1;
            currentContentIndex = (currentContentIndex + delta + contents.length) % contents.length;
            
            // Aggiorna il contenuto
            para.customFace.html = contents[currentContentIndex];
            document.querySelector('.custom-face').innerHTML = para.customFace.html;
            
            // Animazione transizione
            document.querySelector('.custom-face').style.opacity = 0;
            setTimeout(() => {
                document.querySelector('.custom-face').style.opacity = 1;
            }, 300);

            setTimeout(() => {
                isScrolling = false;
            }, 500);
        }
    });

    // Stile per la transizione
    const style = document.createElement('style');
    style.textContent = `
        .custom-face {
            transition: opacity 0.3s ease-in-out;
        }
        .content {
            padding: 20px;
            font-size: 2em;
            color: rgba(255,255,255,0.9);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    `;
    document.head.appendChild(style);

        // Inizializzazione cubi
        const cubeContainer = document.getElementById('cubeContainer');
        const cubes = pages.map(config => new Cube({
            name: config[0],
            link: config[1],
            image: config[2],
            color: config[3],
            size: config[4],
            speedX: config[5],
            speedY: config[6],
			rotationSpeedX: config[7],
            rotationSpeedY: config[8],
            rotationX: 360,
            rotationY: 360
        }));

        cubes.forEach(cube => cubeContainer.appendChild(cube.element));

        // Animazione
        function animate() {
            cubes.forEach(cube => cube.update());
            requestAnimationFrame(animate);
			anima_linee();
        }
		
        animate();
		
    </script>
</body>
</html>
