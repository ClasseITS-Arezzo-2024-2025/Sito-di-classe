 name: Lint pagine-statiche

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pagine-statiche 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

